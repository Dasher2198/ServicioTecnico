<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVTEC - Iniciar Sesión</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="39d17164-550e-4c01-a02a-60937f850308.jpg" alt="Logo REVTEC" style="height: 45px; width: 45px; border-radius: 50%; object-fit: cover;">
            <h1 style="font-size: 1.4rem; margin: 0 0 0 0.75rem;">REVTEC</h1>
        </div>
        <div style="font-size: 0.9rem; color: #64748b; font-weight: 500;">
            Sistema de Revisión Vehicular
        </div>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>🔐 Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>📧 Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label>🔒 Contraseña</label>
                    <input type="password" id="password" required placeholder="Ingrese su contraseña">
                </div>

                <button type="submit">
                    ✨ Iniciar Sesión
                </button>
            </form>

            <div id="mensaje" style="margin-top: 1rem; text-align: center;"></div>

            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
                <p style="color: #64748b; margin-bottom: 0.5rem;">¿No tienes una cuenta?</p>
                <a href="registro.html" style="color: #3b82f6; font-weight: 600; text-decoration: none;">
                    🚀 Regístrate aquí
                </a>
            </div>

            <!-- Usuarios de prueba -->
            <div style="margin-top: 2rem; padding: 1rem; background: #f8fafc; border-radius: 8px; border-left: 4px solid #3b82f6;">
                <h4 style="margin: 0 0 0.5rem 0; color: #1e293b; font-size: 0.875rem;">👥 Usuarios de Prueba:</h4>
                <div style="font-size: 0.8rem; color: #64748b; line-height: 1.4;">
                    <strong>Cliente:</strong> cliente@test.cr / cliente123<br>
                    <strong>Técnico:</strong> tecnico@revtec.cr / tecnico123
                </div>
            </div>

            <!-- Estado de conexión -->
            <div id="connectionStatus" style="margin-top: 1rem; padding: 0.5rem; border-radius: 6px; text-align: center; font-size: 0.8rem; display: none;">
            </div>
        </div>
    </main>

    <script>
        // ✅ URL CORREGIDA - Se adapta automáticamente al puerto actual
        const API_BASE = window.location.protocol + '//' + window.location.host + '/api';

        console.log('🔗 API Base URL:', API_BASE);

        // Verificar conexión al cargar la página
        async function verificarConexion() {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = '🔄 Verificando conexión...';
            statusDiv.style.background = '#f3f4f6';
            statusDiv.style.color = '#6b7280';

            try {
                const response = await fetch(`${API_BASE}/Usuario/test-connection`);
                const data = await response.json();

                if (data.connected) {
                    statusDiv.innerHTML = `✅ Conectado (${data.usuariosCount} usuarios)`;
                    statusDiv.style.background = '#dcfce7';
                    statusDiv.style.color = '#166534';
                } else {
                    statusDiv.innerHTML = '❌ Sin conexión a BD';
                    statusDiv.style.background = '#fef2f2';
                    statusDiv.style.color = '#dc2626';
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                statusDiv.innerHTML = '⚠️ Error de conexión al servidor';
                statusDiv.style.background = '#fef2f2';
                statusDiv.style.color = '#dc2626';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Mostrar loading
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Verificando...';
            submitBtn.disabled = true;

            try {
                console.log('🔄 Intentando login para:', email);

                // Obtener todos los usuarios para validar login (simplificado)
                const response = await fetch(`${API_BASE}/Usuario`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const usuarios = await response.json();
                console.log('📋 Usuarios obtenidos:', usuarios.length);

                const usuario = usuarios.find(u =>
                    u.email === email && u.password === password && u.estado === 'activo'
                );

                if (usuario) {
                    // Guardar datos del usuario en localStorage
                    const usuarioData = {
                        id: usuario.idUsuario,
                        nombre: usuario.nombre,
                        apellidos: usuario.apellidos,
                        email: usuario.email,
                        tipoUsuario: usuario.tipoUsuario
                    };

                    localStorage.setItem('usuarioActual', JSON.stringify(usuarioData));
                    console.log('✅ Login exitoso para:', usuario.email, 'Tipo:', usuario.tipoUsuario);

                    mensaje.innerHTML = '<div class="message success">✅ ¡Bienvenido! Redirigiendo...</div>';
                    setTimeout(() => {
                        window.location.href = 'PanelPrincipal.html';
                    }, 1000);
                } else {
                    console.log('❌ Credenciales incorrectas para:', email);
                    mensaje.innerHTML = '<div class="message error">❌ Credenciales incorrectas</div>';
                }
            } catch (error) {
                console.error('💥 Error en login:', error);
                mensaje.innerHTML = `<div class="message error">⚠️ Error: ${error.message}</div>`;
            } finally {
                // Restaurar botón
                submitBtn.innerHTML = '✨ Iniciar Sesión';
                submitBtn.disabled = false;
            }
        });

        // Verificar conexión al cargar la página
        window.addEventListener('load', verificarConexion);

        // Efectos visuales (mantener los existentes)
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: rgba(255, 255, 255, 0.6);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: -1;
                    left: ${Math.random() * 100}vw;
                    top: 100vh;
                    animation: float ${3 + Math.random() * 4}s linear forwards;
                `;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 7000);
        }

        setInterval(createParticle, 300);

        const style = document.createElement('style');
        style.textContent = `
                @keyframes float {
                    to {
                        transform: translateY(-100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
                .loading-spinner {
                    display: inline-block;
                    width: 12px;
                    height: 12px;
                    border: 2px solid #ffffff;
                    border-radius: 50%;
                    border-top-color: transparent;
                    animation: spin 1s ease-in-out infinite;
                    margin-right: 0.5rem;
                }
                @keyframes spin {
                    to { transform: rotate(360deg); }
                }
                .message {
                    padding: 0.75rem;
                    border-radius: 8px;
                    margin: 0.5rem 0;
                    font-weight: 500;
                }
                .message.success {
                    background: #dcfce7;
                    color: #166534;
                    border: 1px solid #bbf7d0;
                }
                .message.error {
                    background: #fef2f2;
                    color: #dc2626;
                    border: 1px solid #fecaca;
                }
            `;
        document.head.appendChild(style);
    </script>
</body>
</html>
